<!DOCTYPE html>
<html>
<head>
	<title>table</title>
</head>
<body>
    <table border="2px">
    	<caption>Student Details</caption>
    	<tr>
    		<th>Roll No</th>
    		<th>Name</th>
    		<th>Age</th>
    	</tr>
    	<tr>
    		<td>1</td>
    		<td>Anu</td>
    		<td>18</td>
    	</tr>
    	<tr>
    		<td>2</td>
    		<td>Bobby</td>
    		<td>19</td>
    	</tr>
    </table>
    <ul style="list-style-type: square;">
    	<li>Red</li>
    	<li>Blue</li>
    	<li>Green</li>
    </ul>
    <ol type="a">
    	<li>Red</li>
    	<li>Blue</li>
    	<li>Green</li>
    </ol>
    
</body>
</html>
